<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Destinations | FindYourTrio</title>

<style>
body{margin:0;font-family:system-ui;background:#f2f5f9}
section{padding:110px 8%}
.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:30px;
}
.card{
  background:#fff;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 20px 40px rgba(0,0,0,.1);
}
.card img{
  width:100%;
  height:200px;
  object-fit:cover;
}
.card div{padding:20px}
</style>
</head>

<body>

<section>
  <h1>Destinations</h1>
  <div class="grid">
    <div class="card">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e">
      <div>
        <h3>Bali</h3>
        <p>Beach • Culture • Adventure</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee">
      <div>
        <h3>Japan</h3>
        <p>City • Food • Culture</p>
      </div>
    </div>
    <div class="card">
      <img src="https://images.unsplash.com/photo-1505761671935-60b3a7427bad">
      <div>
        <h3>Paris</h3>
        <p>Romantic • City Tour</p>
      </div>
    </div>
  </div>
</section>

</body>
</html>
